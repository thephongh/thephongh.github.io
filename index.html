---
layout: null
title: Home
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p>Below is a list of all HTML files in this repository:</p>
  <ul>
    {% for page in site.pages %}
      {% if page.ext == ".html" and page.path != "index.html" %}
        <li><a href="{{ page.url }}">{{ page.title | default: page.url }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
